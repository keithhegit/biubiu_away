<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Snake coil design - multiple loops -->
  <defs>
    <linearGradient id="snakeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop  offset="50%" style="stop-color:#0d47a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tangled snake-like path (贪吃蛇风格) -->
  <path d="M 20 50 
           Q 30 30, 50 30
           Q 70 30, 70 50
           Q 70 70, 50 70
           Q 30 70, 30 50
           Q 30 40, 50 40
           Q 60 40, 60 50
           Q 60 60, 50 60
           Q 40 60, 40 50"
        fill="none" 
        stroke="url(#snakeGradient)" 
        stroke-width="8" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Snake head (small circle at end) -->
  <circle cx="40" cy="50" r="5" fill="#1a237e"/>
  
  <!-- Snake segments dots for visual interest -->
  <circle cx="50" cy="30" r="3" fill="white" opacity="0.6"/>
  <circle cx="70" cy="50" r="3" fill="white" opacity="0.6"/>
  <circle cx="50" cy="70" r="3" fill="white" opacity="0.6"/>
</svg>
